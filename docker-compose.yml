version: '2'
services:
  slave:
    image: arthurma/jmeter:3.1
    volumes:
     - ./testPlan:/home
    expose:
     - "1099"
     - "50000"
    entrypoint:
     - /opt/apache-jmeter-3.1/bin/jmeter-server
     -  -Dserver.rmi.localport=50000
     -  -Dserver_port=1099
  master:
    image: arthurma/jmeter:3.1
    volumes:
     - ./testPlan:/home
    expose:
     - "60000"
    links:
     - slave
    entrypoint: top -b
